<p class="text-center">Book Ticket</p>
<div class="container">
    <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Book Ticket</div>
                </div>  
            <div class="panel-body" >
                <form #regform="ngForm" (ngSubmit)="bookTic()" class="form-horizontal" role="form">
                    <div id="signupalert" style="display:none" class="alert alert-danger">
                        <p>Error:</p>
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label for="uid" class="col-md-3 control-label">ID</label>
                        <div class="col-md-9">
                            <input type="text" [disabled]="true" class="form-control" id="custid" name="custid" value="{{lgdetails.userid}}" [(ngModel)]="lgdetails.userid" #custid="ngModel" required>
                        </div>
                    </div>
                        
                    <div class="form-group">
                        <label for="firstname" class="col-md-3 control-label">Bus Number</label>
                        <div class="col-md-9">
                            <input type="text" [disabled]="true" class="form-control" id="u_name" name="bno" value="{{busdet.busNumber}}" [(ngModel)]="busdet.busNumber" #bno="ngModel" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label">Source</label>
                        <div class="col-md-9">
                            <input type="text" [disabled]="true" class="form-control"  id="u_pswd" name="source" value="{{busdet.source}}" [(ngModel)]="busdet.source" #source="ngModel" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-md-3 control-label">Destination</label>
                        <div class="col-md-9">
                            <input type="text" [disabled]="true" class="form-control" id="d" name="d" value="{{busdet.destination}}" [(ngModel)]="busdet.destination" #d="ngModel" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="icode" class="col-md-3 control-label">Departure Date</label>
                        <div class="col-md-9">
                            <input type="text" [disabled]="true" class="form-control" id="departureDate" name="departureDate" value="{{busdet.departureDate}}" [(ngModel)]="busdet.departureDate" #departureDate="ngModel" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="icode" class="col-md-3 control-label">Travel Type</label>
                        <div class="col-md-9">
                            <input type="text" [disabled]="true" class="form-control" id="travelType" name="travelType" value="{{busdet.travelType}}" [(ngModel)]="busdet.travelType" #travelType="ngModel" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="icode" class="col-md-3 control-label">Return Date</label>
                        <div class="col-md-9">
                            <input type="text" [disabled]="true" class="form-control" id="returnDate" name="returnDate" value="{{busdet.returnDate}}" [(ngModel)]="busdet.returnDate" #returnDate="ngModel" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="icode" class="col-md-3 control-label">Select Seats</label>
                        <div class="col-md-9">
                            <input type="text" [disabled]="false" class="form-control" id="seat" name="seat" placeholder="enter seats only in numbers" [(ngModel)]="seats" #seat="ngModel" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="icode" class="col-md-3 control-label">Payment</label>
                        <div class="col-md-9">
                            <input type="text" [disabled]="false" class="form-control" id="pay_status" name="pay_status" placeholder="enter paid/not paid" [(ngModel)]="paystatus" #pay_status="ngModel" required>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <!-- Button -->                                        
                        <div class="col-md-offset-3 col-md-9">
                            <button id="btn-signup" type="submit" [disabled]="regform.invalid" class="btn btn-info "><i class="icon-hand-right"></i>Book</button>
                            <div class="message" *ngIf="showDiv.next"><Button class="btn btn-primary" [disabled]="false">Go Back To Dashboard</Button></div>
                        </div>
                        <div class="error text-success" *ngIf="msg">{{msg}}</div> 
                    </div>
                </form>
             </div>
        </div>
    
    
    
    </div>
    </div>
